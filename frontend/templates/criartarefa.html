<!-- cadastro_tarefa.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tarefas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f9fbfc] min-h-screen">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <!-- Cabeçalho -->
        <div class="mb-8">
            <h1 class="text-3xl font-semibold text-[#1e293b]">Nova Tarefa</h1>
            <p class="text-[#64748b]">Organize suas atividades diárias</p>
        </div>

        <!-- Formulário -->
        <div class="bg-white rounded-xl shadow-md p-6 border border-[#e2e8f0]">
            <form id="taskForm" class="space-y-6">
                <!-- Título -->
                <div>
                    <label class="block text-sm font-medium text-[#1e293b] mb-2">Título*</label>
                    <input type="text" 
                           class="w-full p-3 border border-[#cbd5e1] rounded-lg focus:ring-2 focus:ring-[#3b82f6] focus:border-[#3b82f6]"
                           required>
                </div>

                <!-- Descrição -->
                <div>
                    <label class="block text-sm font-medium text-[#1e293b] mb-2">Descrição</label>
                    <textarea rows="3"
                              class="w-full p-3 border border-[#cbd5e1] rounded-lg focus:ring-2 focus:ring-[#3b82f6] focus:border-[#3b82f6]"></textarea>
                </div>

                <!-- Detalhes -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Data de Vencimento -->
                    <div>
                        <label class="block text-sm font-medium text-[#1e293b] mb-2">Data de Vencimento*</label>
                        <input type="date" 
                               class="w-full p-3 border border-[#cbd5e1] rounded-lg focus:ring-2 focus:ring-[#3b82f6] focus:border-[#3b82f6]"
                               required>
                    </div>

                    <!-- Prioridade -->
                    <div>
                        <label class="block text-sm font-medium text-[#1e293b] mb-2">Prioridade*</label>
                        <select class="w-full p-3 border border-[#cbd5e1] rounded-lg focus:ring-2 focus:ring-[#3b82f6] focus:border-[#3b82f6]">
                            <option value="baixa">Baixa</option>
                            <option value="media">Média</option>
                            <option value="alta">Alta</option>
                        </select>
                    </div>
                </div>

                <!-- Projeto Associado -->
                <div>
                    <label class="block text-sm font-medium text-[#1e293b] mb-2">Projeto</label>
                    <select class="w-full p-3 border border-[#cbd5e1] rounded-lg focus:ring-2 focus:ring-[#3b82f6] focus:border-[#3b82f6]">
                        <option value="">Selecione um projeto</option>
                        <option value="1">Projeto Familiar</option>
                        <option value="2">Projeto Financeiro</option>
                        <option value="3">Projeto Pessoal</option>
                    </select>
                </div>

                <!-- Status -->
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="status" class="w-5 h-5 accent-[#3b82f6]">
                    <label for="status" class="text-sm text-[#1e293b]">Tarefa concluída</label>
                </div>

                <!-- Ações -->
                <div class="flex flex-col sm:flex-row gap-3 pt-6">
                    <button type="button" 
                            class="px-6 py-2 w-full sm:w-auto border border-[#cbd5e1] text-[#1e293b] rounded-lg hover:bg-[#f1f5f9] transition-colors">
                        Cancelar
                    </button>
                    <button type="submit" 
                            class="px-6 py-2 w-full sm:w-auto bg-[#3b82f6] text-white rounded-lg hover:bg-[#2563eb] transition-colors">
                        Salvar Tarefa
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Script Externo -->
    <script src="/frontend/static/js/criartarefas.js"></script>
</body>
</html>
