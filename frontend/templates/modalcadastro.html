<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="cadastroModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md relative">
        <button id="closeCadastroModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-2xl">
            &times;
        </button>

        <div class="flex justify-center mb-6">
            <img src="/frontend/static/imagens/logo.png" alt="Logo TechFlow" class="h-16">
        </div>
        
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Crie sua Conta</h2>

        <form id="cadastroForm" action="/registrar" method="POST">
            <div class="space-y-4">
                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required
                           class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-[#3591E8] focus:border-[#3591E8]">
                </div>

                <div>
                    <label for="email_cadastro" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email_cadastro" name="email" required
                           class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-[#3591E8] focus:border-[#3591E8]">
                </div>

                <div>
                    <label for="senha_cadastro" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="senha_cadastro" name="senha" required
                           class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-[#3591E8] focus:border-[#3591E8]">
                </div>

                <div>
                    <label for="confirmar_senha" class="block text-sm font-medium text-gray-700">Confirmar Senha</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" required
                           class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-[#3591E8] focus:border-[#3591E8]">
                </div>

                <button type="submit"
                        class="w-full bg-[#3591E8] text-white py-3 rounded-lg font-semibold hover:bg-[#2a73b5] transition duration-300">
                    Criar Conta
                </button>
            </div>
        </form>

        <p class="text-center mt-6 text-sm text-gray-600">
            JÃ¡ tem uma conta?
            <button id="switchToLogin" class="text-[#3591E8] hover:underline font-medium">Entrar</button>
        </p>
    </div>
</div>

</body>
</html>
